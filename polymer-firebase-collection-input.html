<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <polymer-firebase-collection-input></polymer-firebase-collection-input>

@group Seed Elements
@element polymer-firebase-collection-input
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="polymer-firebase-collection-input">

  <template>

    <style>

      :host {
        display: block;
        box-sizing: border-box;
      }
  
      .label {

        font-weight: bold;
        font-size: 1.25em;
        font-family: 'Roboto', sans-serif;
        color: black;
        margin-bottom: 0.1em;

        @apply(--tag-input-label-theme);

      }

      paper-input {

        width: 100%;

        @apply(--tag-input-paper-input-theme);

      }

      paper-fab {

        margin-left: 1em;
        --paper-fab-background: rgb(233, 74, 47);

        @apply(--tag-input-fab-button-theme);

      }

      .tag-wrapper {

        width: 100%;
        margin: 0.5em;
        margin-top: 1em;

        @apply(--tag-input-tag-wrapper-theme);

      }

      .card-content {

        font-size: 1.1em;
        font-family: 'Roboto', sans-serif;
        color: black;
        margin-top: 1em;
        margin-left: 1em;

        @apply(--tag-input-card-content-theme);

      }

      paper-card {

        margin: .75em;

        @apply(--tag-input-paper-card-theme);

      }

      paper-icon-button {

        color: rgb(233, 74, 47);

        @apply(--tag-input-icon-button-theme);

      }

    </style>

    <div class="grid-container">

      <div class="row">

        <span class="col-10">

          <span class="label">[[label]]</span>

        </span>

      </div>

    </div>

    <div class="row">

      <span class="col-8">

        <paper-input value="{{newTag}}" label="[[paperInputLabel]]"></paper-input>

      </span>

      <span class="col-2">

        <paper-fab icon="save" on-click="saveClicked" disabled$="[[!newTag]]" animated></paper-fab>

      </span>

    </div>

    <div class="row">

      <span class="col-10">

        <div class="tag-wrapper">

          <template is="dom-repeat" items="[[collection]]">

            <paper-card elevation="1"> 

              <div class="card-content"><span>[[item.value]]</span> <paper-icon-button icon="highlight-off" on-click="deleteTag"></paper-icon-button> </div>

            </paper-card>

          </template>

        </div>

      </span>

    </div>

    <firebase-collection id="firebaseId" location="{{firebaseUrl}}" data="{{collection}}"></firebase-collection>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'polymer-firebase-collection-input',

    properties: {

      label: {

        type: String,
        value: '',
        notify: false

      },

      paperInputLabel: {

        type: String,
        value: '',
        notify: false

      },

      firebaseUrl: {

        type: String,
        value: '',
        notify: false

      },

      collection: {

        type: Array,
        value: [],
        notify: true,
        reflectToAttribute: true

      }

    },

    /**
     * Save button clicked
     * @return {[type]} [description]
     */
    saveClicked: function () {

      this.$.firebaseId.add( this.newTag );
      this.newTag = '';

    },

    /**
     * Delete the given tag
     * @param  {[type]} e [description]
     * @return {[type]}   [description]
     */
    deleteTag: function ( e ) {

      var index = this.collection.indexOf( e.model.item );

      if ( index > -1 ) {

        this.$.firebaseId.remove( this.collection[index] );

      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    }

  });

</script>
